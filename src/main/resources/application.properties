spring.application.name=occazcar-backend
# Server Configuration
server.port=8085


spring.datasource.url=jdbc:mysql://localhost:3306/occazcardb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false


spring.jpa.show-sql=true

# JWT Configuration
jwt.secret=OccazCarSecretKeyForJWTTokenGenerationAndValidation2024MustBe64CharsMinimumForHS512Algorithm
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# Logging
logging.level.com.occazcar=DEBUG